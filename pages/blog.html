<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web 3.0 - Blog</title>
    <link rel="stylesheet" href="/styles/blog.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <header>
        <nav>
            <ul>
                <a href="/index.html">
                    <li><i class="fa-solid fa-house"></i>Inicio</li>
                </a>
                <a href="/pages/blog.html">
                    <li><i class="fa-solid fa-blog"></i>Blog</li>
                </a>
            </ul>
        </nav>
    </header>
    <main>
        <section id="postSection">
            <h2>Publicaciones</h2>
            <div id="posts"></div>
        </section>
        <section id="newPost">
            <h2>Crear una Nueva Publicación</h2>
            <form id="postForm">
                <input type="text" id="postTitle" placeholder="Título" required>
                <textarea id="postContent" placeholder="Escribe tu publicación..." required></textarea>
                <button type="submit">Publicar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Mini Blog. Todos los derechos reservados.</p>
    </footer>

    <script src="/scripts/script.js"></script>
</body>

</html>
