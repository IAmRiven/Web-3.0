<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Blog Web 3.0</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Mini Blog Web 3.0</h1>
        <p>Comparte tus pensamientos y comenta en publicaciones.</p>
    </header>

    <main>
        <section id="postSection">
            <h2>Publicaciones</h2>
            <div id="posts"></div>
        </section>
        <section id="newPost">
            <h2>Crear una Nueva Publicación</h2>
            <form id="postForm">
                <input type="text" id="postTitle" placeholder="Título" required>
                <textarea id="postContent" placeholder="Escribe tu publicación..." required></textarea>
                <button type="submit">Publicar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Mini Blog. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
